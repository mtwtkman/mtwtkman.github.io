{% extends "base.html" %}
{% block title %}{{ name }}{% endblock title %}
{% block extra_head %}
<link rel="stylesheet" href="../assets/css/style.css">
<link rel="icon" href="../assets/img/favicon.ico">
{% endblock extra_head %}
{% block body %}
<div id="tag-header">
  <h2>tag: {{ name }}</h2>
</div>
<div id="tag-list">
  {% for article in articles %}
  <div class="tag">
    <a href="../{{ article.path }}">{{ article.title }}</a>
  </div>
  {% endfor %}
</div>
{% endblock body %}
