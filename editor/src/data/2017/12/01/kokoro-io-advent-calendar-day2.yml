   kokoro.io Advent Calendar 2017](https://adventar.org/calendars/2519) 2日目の記事です。前回は[supermomongaさん](https://darui.io/kokoroio-advent-calendar-2017-day1/)の記事でした。

   kokoro.ioの機能や今後の展望などは今後の記事に譲るとして、今回の記事ではクローズドβとして公開されているkokoro.ioが今に至るまでの経緯を少しばかり振り返ってみたいと思います。

   # 私です
   まず、私の存在ですが主にkokoro.ioのフロントエンドをたまにいじってる程度の人間です。

   # 私とkokoro.io
   私がkokoro.ioの開発に携わったのはさかのぼること2016年10月頃だったと思います。当時勤めていた会社でマンネリを感じていて「Railsでも触って転職すっか〜」というモチベーションで
   どんなアプリを作るかと思案していたところ、唐突にsupermomongaさんの作っていたkokoro.ioの存在を思い出しました。

   その当時のkokoro.ioはチャット機能が実装されておらず忘れられたオーパーツという趣で、完全に風化したプロダクトでした。

   私はとりあえずアプリケーションのコードを読む前にRails5にアップグレードする作業を始めました。これが最初のきっかけです。

   # 再び胎動し始めたkokoro.io
   Rails5へのアップグレードをしたコミットによってkokoro.ioは息を吹き返す最初のきっかけを得ました。Slack で開発用チャンネルができてkokoro.io開発の基盤が作られ、デプロイ環境やCI、フロントエンドの整備が行われた時点で完全にkokoro.ioには血が通い始めたと思います。

   サーバーサイドのテストを追加したりGrapeの導入など細々とした作業をしている傍ではsupermomongaさんや[kamichiduさん](https://twitter.com/kamichidu)が私に欠如している圧倒的知識と技術力でいつのまにかフロンエンドやデプロイ環境の整備、チャット機能の根幹となるサーバーサイドを実装していたのは脱帽です。

   気づけば、kokoro.io上でリアルタイムな会話ができていました。

   # 活発になるkokoro.io
   最低限の機能を備え始めた時点でドッグフーディングを視野に入れた機能要件の議論が日々行われるようになりました。割とシームレスにSlackからkokoro.ioに移行できたので時期は全く覚えていませんが、ものすごく感動を覚えた気がします。

   先述の通り詳しい機能はそのうち誰かがやってくれると思いますが、bot機能が使える状態になり、github連携やCIのフックを設定することが実現されたことで開発中の連絡は完全に移行できたと思います。

   また、ユーザーが増えてきました。Slack のメンバーだった人間はもちろんのこと、VimConfなどによって大勢の新規ユーザー登録が行われたことで完全にユーザーを意識せざるを得ない感じになって高まってきた記憶があります。

   # モバイルアプリの登場
   みなさんはkokoro.ioにモバイルアプリがあることをご存知でしょうか。[pgrho氏](https://twitter.com/pgrho)が開発していてこのアドベントカレンダーでも記事を書きまくることと思いますが、pgrho氏の参加もかなりの起爆剤になっています。

   モバイルアプリが出てきたことでレスポンシブ対応が不十分だったkokoro.ioの利用するモチベーションがかなり改善されたと、少なくとも私は思っています。

   supermomongaさんかpgrho氏あたりに適当に使いてえという旨を伝えればなんか使えるようになると思います。

   # kokoro.ioのこれから
   技術的な課題は置いておくとして、kokoro.ioは今ある構想の機能要件のうち3割くらいしか実現できてないと思います。あとアクティブユーザーが少なすぎて内輪感も否めません。

   クローズドβという立ち位置ではありますが、普通に使えるし優しい異常者もいるしガンガン参加してほしいという思いがあります。

   残念ながら私の交流範囲は著しく狭いのでユーザーを増やすことはできませんので皆さんが広めるしかありません。頼んだ。

   # そして、プリパラへ
   これは別記事でまた詳しく書くかもしれませんが、kokoro.ioを支える一つの重要な要素にプリパラがあります。

   私がプリパラを見るようになったのもkokoro.ioがきっかけです。本当に。

   プリパラで得たものはあっても失ったものは何一つありません。kokoro.ioの画面が作られている間、そばにずっとプリパラの音楽がありました。kokoro.ioのAPIで議論が生まれた時、そばにずっとプリパラの映像が流れていました。

   ここでプリパラの話題を出すのは間違っていることだと思いますが、啓蒙や認知してもらうことが目的ではなくkokoro.ioには常にプリパラが寄り添っていてくれたという事実をここに残したかったというそれだけです。

   プリパラクラブの[CLIクライアント](https://github.com/mtwtkman/pripara)を一度作ってメンテもせず放置しているので是非プリパラアカウントを作ってトモチケをパキッてください。あとPRください。
