{% load static %}
<html>
  <head>
    <meta charset="utf8" lang="ja">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
      <header class="mdl-layout__header" style="min-height:0px;">
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="{% url 'page:index' %}" class="mdl-layout__tab{% if request.path == '/' %} is-active{% endif %}">記事一覧</a>
          <a href="{% url 'page:create' %}" class="mdl-layout__tab{% if request.path == '/create' %} is-active{% endif %}">新規作成</a>
        </div>
      </header>
      <div class="mdl-layout__content">
      <div id="main"></div>
      </div>
    </div>
    <div id="scripts">
      <script src="{% static "js/dist/" %}{{app_name}}/bundle.js" %}"></script>
    <?div>
  </body>
</html>
