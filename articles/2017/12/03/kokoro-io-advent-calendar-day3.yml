  [kokoro.io Advent Calendar 2017](https://adventar.org/calendars/2519) 3日目の記事です。前回は[pgrhoさん](https://kaiita.com/_/kokoro-io-advent-calendar-day-2)の記事でした。ｻﾞﾏﾘﾝﾎｰﾑｽﾞ本当に楽しそうですね。

  kokoro.ioの機能や今後の展望などは今後の記事に譲るとして、今回の記事ではクローズドβとして公開されているkokoro.ioが今に至るまでの経緯を少しばかり振り返ってみたいと思います。

  # 私です
  まず、私の存在ですが主にkokoro.ioのフロントエンドをたまにいじってる程度の人間です。kokoro.io上では全然関係ない名前で存在しています。よくプリパラ部屋にいるのでよろしくお願いします。

  # 私とkokoro.io
  私がkokoro.ioの開発に携わったのはさかのぼること2016年10月頃だったと思います。当時勤めていた会社でマンネリを感じていて「Railsでも触って転職すっか〜」というモチベーションで
  どんなアプリを作るかと思案していたところ、唐突にsupermomongaさんの作っていたkokoro.ioの存在を思い出しました。

  その当時のkokoro.ioはチャット機能が実装されておらず忘れられたオーパーツという趣で、完全に風化したプロダクトでした。

  私はとりあえずアプリケーションのコードを読む前にRails5にアップグレードする作業を始めました。これが最初のきっかけです。

  # 再び胎動し始めたkokoro.io
  Rails5へのアップグレードをしたコミットによってkokoro.ioは息を吹き返す最初のきっかけを得ました。Slack で開発用チャンネルができてkokoro.io開発の基盤が作られ、デプロイ環境やCI、フロントエンドの整備が行われた時点で完全にkokoro.ioには血が通い始めたと思います。

  サーバーサイドのテストを追加したりGrapeの導入など細々とした作業をしている傍ではsupermomongaさんや[kamichiduさん](https://twitter.com/kamichidu)が私に欠如しているあらゆる知識と技術力でいつのまにかフロンエンドやデプロイ環境の整備、チャット機能の根幹となるサーバーサイドを実装していたのは脱帽です。

  気づけば、kokoro.io上でリアルタイムな会話ができていました。

  # 活発になるkokoro.io
  最低限の機能を備え始めた時点でドッグフーディングを視野に入れた機能要件の議論が日々行われるようになりました。割とシームレスにSlackからkokoro.ioに移行できたので時期は全く覚えていませんが、ものすごく感動を覚えた気がします。

  先述の通り詳しい機能はそのうち誰かがやってくれると思いますが、bot機能が使える状態になり、github連携やCIのフックを設定することが実現されたことで開発中の連絡は完全に移行できたと思います。

  また、ユーザーが増えてきました。Slack のメンバーだった人間はもちろんのこと、VimConfなどによって大勢の新規ユーザー登録が行われたことで完全にユーザーを意識せざるを得ない感じになって高まってきた記憶があります。

  # モバイルアプリの登場
  みなさんはすでにkokoro.ioアドベントカレンダー2日目の記事を読んでいることでしょうからkokoro.ioにモバイルアプリがあることをご存知でしょう。[pgrho氏](https://twitter.com/pgrho)が開発していて今後もアドベントカレンダーで記事を書きまくることと思いますが、pgrho氏の参加もかなりの起爆剤になっています。

  モバイルアプリが出てきたことでレスポンシブ対応が不十分だったkokoro.ioの利用するモチベーションがかなり改善されたと、少なくとも私は思っています。

  また、APIのユースケースについて指摘をもらったりなんだりで品質を上げるきっかけを色々もらってる気がします。

  supermomongaさんかpgrho氏あたりに適当に使いてえという旨を伝えればなんか使えるようになると思います。

  # 得たもの
  kokoro.io開発を通じてDockerとかVuejs, TypeScriptとかは割とそれなりな知識を身につけることができた気がします。Railsは依然よくわからないまま気が向いた時に修正とかテスト追加してるレベルですけど。

  当時の職場への不満感から反骨心に近いものを原動力に手を出したものですが、結果的にはポジティブに開発がすすめられています。

  皆さん、今溜まっている鬱屈としたドロドロした感情があるとしたら何かを生み出すいい機会かも知れませんよ。なんかこう、自家中毒を起こさないでヘドロを消化できる感じがしていい。

  あとなんかやたら能力の高い得体の知れない人間の知り合いが微妙に増えたりして面白いです。

  # kokoro.ioのこれから
  技術的な課題は置いておくとして、kokoro.ioは今ある構想の機能要件のうち3割くらいしか実現できてないと思います。あとアクティブユーザーが少なすぎて内輪感も否めません。

  クローズドβという立ち位置ではありますが、チャットの機能自体は普通に使えるのでコミュニケーションツールとしては最低限のラインは担保してるし優しい異常者もいるしガンガン参加してほしいという思いがあります。

  残念ながら私の交流範囲は著しく狭いのでユーザーを増やすことはできませんので皆さんが広めるしかありません。あとは頼んだ。
